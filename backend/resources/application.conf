ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.portfolio.ApplicationKt.module ]
    }
}

database {
    url = "jdbc:postgresql://localhost:5432/portfolio"
    url = ${?DATABASE_URL}
    driver = "org.postgresql.Driver"
    maxPoolSize = 10
}

supabase {
    url = ${?SUPABASE_URL}
    key = ${?SUPABASE_KEY}
    jwtSecret = ${?SUPABASE_JWT_SECRET}
    storageBucket = "portfolio-files"
    storageBucket = ${?SUPABASE_STORAGE_BUCKET}
}

app {
    environment = "development"
    environment = ${?APP_ENV}
}
